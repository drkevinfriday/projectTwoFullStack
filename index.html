<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="public\stylesheets\style.css">
    <title>LogIn</title>
</head>
<body>
    <section class="section mt-7 pt-7">
        <div class="container mt-7 pt-7">
            <div class="columns p-7">
                <div class="column is-one-quarter m-5"></div>
                <div class="column is-one-quarter"></div>
                <div class="column p-6">
                    <div class="card mt-7 p-6">
                        <h2 class="welcome">Welcome</h2>
                        <form class="field">
                        <label class="label"></label>
                        <div class="control">
                            <input class="input" type="text" placeholder="username">
                        </div>
                        <label class="label"></label>
                        <div>
                            <input class="input" type="text" placeholder="Password">
                        </div>
                        <div class="control">
                            <button class="button mt-2">Log In</button>
                        </div>
                    </form>
                    <div class="is-divider" data-content="OR"></div>
                    <form>
                        <label class="label">Not Registered?</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="Username">
                        </div>
                        <div class="control">
                            <button class="button mt-2">Create Account</button>
                        </div>    
                    </form>
                    </div>
                    
                </div>
            </div>
        </div>
    </section>

</body>
</html>
