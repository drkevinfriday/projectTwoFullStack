<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Employee</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./stylesheets/style.css">
</head>

<body id="directoryPage">
    <!--flex box to divide the left hand of the page and the right-->
    <div class="maxHt is-flex flex-wrap is-flex-direction-row is-justify-content-center">
        <!--Left column with navigation and action buttons-->
        <div id="left-nav" class="p-4 is-flex is-flex-direction-column is-justify-content-space-between">
            <!--seperate the profile with the first set of buttons to align them to the top-->
            <div id="top-portion">
                <div id="userProfile" class="pt-3 mb-3 is-flex is-flex-direction-column is-align-items-center is-justify-content-space-around pb-0">
                    <p class="is-size-5 profileText">Welcome,</p>
                    <img id="profileImg" class="is-size-5 profileText mt-4 mb-4 px-auto" src="./images/profileicon.png"></img>
                    <p id="employeeName" class="is-size-5 profileText">Employee 1</p>
                </div>

                <!--These buttons are links to other pages-->
                <div id="navButtons" class="buttons has-text-weight-medium is-mobile mb-3">
                    <!--buttons for links to other pages-->
                    <a src="homepage.html" class="navBtn button is-size-6 mb-2 has-text-centered is-normal is-responsive is-hovered is-fullwidth">Home</a>
                    <a src="employeedir.html" class="navBtn button is-size-6 mb-2 has-text-centered is-normal is-responsive is-hovered is-fullwidth">Employees</a>
                    <a src="departmentdir.html" class ="navBtn button is-size-6 mb-2 has-text-centered is-normal is-responsive is-hovered is-fullwidth">Department</a>
                </div>
            </div>

        </div>

        <!--page information for the right column-->
        <div id="right-content" class="column p-0">
            <!--information located on top of page, company name and page path-->
            <section id="companyName">
                <p id="titleName" class="title pl-6 pt-3 pb-2 is-size-3 has-text-weight-normal">Company name</p>
                <p id ="pagePath"class="subtitle py-3 pl-6 is-size-6">Employee Directory > Add Employee </p>
            </section>
            <!--the part of the page where the content differs. -->
            <section id="page-content" class = "container">

                <!--**************************************-->
                <!--START of KEITH'S SIGN UP PAGE CODE-->
                <div class="container">
                    <div class="column is-9 mx-auto">
                        <div class="card py-5 px-6 mx-3" id="addEmployee">
                            <form class="field px-5">
                                <label class="label"></label>
                                <div class="control">
                                    <input type="text" class="input info" placeholder="Email address">
                                </div>
                            
                            <h2 class="persnoal-information">Personal Information</h2>
                            <section class="section p-1">
                                <div class="container">
                                    <div class="columns p-1">
                                        <div class="column p-1">
                                            <label class="label"></label>
                                            <div class="control">
                                                <input type="text" class="input info" placeholder="First name">
                                            </div>            
                                        </div>
                                        <div class="column p-1">
                                            <label class="label"></label>
                                            <div class="control">
                                                <input type="text" class="input info" placeholder="Last name">
                                            </div>
                                        </div>
                                </div>
                                <div class="columns p-1">
                                    <div class="column p-1">
                                        <label class="label"></label>
                                        <div class="control">
                                            <input type="text" class="input info" placeholder="Phone number">
                                        </div> 
                                    </div>
                                    <div class="column p-1">
                                        <label class="label"></label>
                                        <div class="control">
                                            <input type="text" class="input info" placeholder="Date of Birth">
                                        </div>
                                    </div>
                                </div>
                            </section>
                            <h2>Employee Information</h2>
                            <section class="section p-1">
                                <label class="label"></label>
                                <div class="control">
                                    <input class="input info" type="text" placeholder="Your role with the company">
                                </div>
                                <label class="label"></label>
                                <div class="control">
                                    <input class="input info" type="text" placeholder="Department">
                                </div>
                                <label class="label"></label>
                                <div class="control">
                                    <input class="input info" type="text" placeholder="Employee ID">
                                </div>
                                <label class="label"></label>
                                <div class="control">
                                    <input class="input info" type="text" placeholder="Manager">
                                </div>
                                <div class="control">
                                    <button class="button mt-3 is-fullwidth" id="continue">Save</button>
                                </div>
                            </section>
                        </div>
                    </div>
                </div>
                <!-- END OF KEITH'S SIGN UP PAGE CODE -->
            </section>
        </div>
    </div>
</body>
