<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="stylesheets\style.css">
  
    <title>Homepage</title>
</head>
<body>
    <nav class="nav" id="home-nav">
        <div class="profile-image">
            <img class="profileImage" src="./images/profileicon.png">
        </div>
        <div class="container" id="nav-text">
            <h1 class="is-size-1 has-text-white mt-2 mb-0 has-text-left">Welcome,</h1>
            <h1 class="is-size-1 has-text-left mt-0" id="Employee-text">Employee</h1>
            <p class="is-size-3 has-text-white mt-3 mb-3 has-text-weight-light">Where would you like to navigate?</p>
        </div>
        <div class="nav-img is-hidden-touch">
            <img class="nav-img1" src="./images/Asset2.png">
        </div>
        <div>
            <a href="../index.html">
                <button class="button mt-4 mr-6" id="view">Log out</button>
            </a>
            
            
        </div>
    </nav>
    <div class="spacer ml-6 mr-6 pb-6 mb-6">
        <section class="section p-7 mb-7" id="lower-body">
            <div class="container pb-6 pt-6">
                    <div class="columns">
                        <div class="column">
                            <div class="card has-text-centered p-6 m-2" id="employee-card">
                                <div class="card-image">
                                    <figure class="home-cards image">
                                        <img class="image-size" src="./images/people.png" alt="people">
                                    </figure>
                                </div>
                                <div class="card-content">
                                    <button class="button" id="button4">View Employees</button>
                                </div>
                            </div>
                        </div>
                        <div class="column">
                            <div class="card has-text-centered p-6 m-2" id="card-size">
                                <div class="card-image">
                                    <figure class="home-cards image ">
                                        <img class="image-size" src="./images/data.png" alt="books">
                                    </figure>
                                </div>
                                <div class="card-content">
                                    <button class="button" id="button5">View Department</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
