<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="stylesheets\style.css">
    <title>Sign up</title>
</head>
<body>
    <h1>Sign up page</h1>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-one-quarter"></div>
                <div class="column is-one-quarter"></div>
                <div class="column p-6">
                    <div class="card mt-7 p-6">
                        <h2 class="logIn">Log-In Information</h2>
                        <form class="field">
                            <label class="label"></label>
                            <div class="control">
                                <input type="text" class="input" placeholder="username/email">
                            </div>
                            <div class="control">
                                <input class="input" type="text" placeholder="password">
                            </div>
                        
                        <h2 class="persnoal-information">Personal Information</h2>
                        <section class="section">
                            <div class="container">
                                <div class="columns">
                                    <div class="column">
                                        <label class="label"></label>
                                        <div class="control">
                                            <input type="text" class="input" placeholder="First name">
                                        </div>            
                                    </div>
                                    <div class="column">
                                        <label class="label"></label>
                                        <div class="control">
                                            <input type="text" class="input" placeholder="Last name">
                                        </div>
                                    </div>
                            </div>
                            <div class="columns">
                                <div class="column">
                                    <label class="label"></label>
                                    <div class="control">
                                        <input type="text" class="input" placeholder="Phone number">
                                    </div> 
                                </div>
                                <div class="column">
                                    <label class="label"></label>
                                    <div class="control">
                                        <input type="text" class="input" placeholder="Date of Birth">
                                    </div>
                                </div>
                            </div>
                        </section>
                        <h2>Employee Information</h2>
                        <section class="section">
                            <label class="label"></label>
                            <div class="control">
                                <input class="input" type="text" placeholder="Your role with the company">
                            </div>
                            <label class="label"></label>
                            <div class="control">
                                <input class="input" type="text" placeholder="Department">
                            </div>
                            <label class="label"></label>
                            <div class="control">
                                <input class="input" type="text" placeholder="Employee ID">
                            </div>
                            <label class="label"></label>
                            <div class="control">
                                <input class="input" type="text" placeholder="Manager">
                            </div>
                            <div class="control">
                                <button class="button m-2">Continue</button>
                            </div>
                        </section>
      
                    </div>

                </div>
            </div>
        </div>
    </section>

</body>
</html>
