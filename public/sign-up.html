<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  
    <title>Document</title>
</head>
<body>
    <h1>Sign up page</h1>
    <div>
        <!-- image -->
    </div>
    <form>
        <label for="email">Enter Email Address:</label>
        <input type="text" placeholder="Your Email Address" name="email" id="email" class="form-input">
        <label for="password">Password:</label>
        <input type="text" placeholder="Your Password" name="password" id="password" class="form-input">
        <label for="first-name">First Name:</label>
        <input type="text" placeholder="Your first name" name="first-name" id="first-name" class="form-input">
        <label for="last-name">Last Name</label>
        <input type="text" placeholder="Your Last Name" name="last-name" id="last-name" class="form-input">
        <label for="phone">Phone number</label>
        <input type="phone" placeholder="Phone Number" name="phone" id="phone" class="form-input">
        <label for="role">Role</label>
        <input type="text" placeholder="Your Role" name="role" id="role" class="form-input">
        <label for="department">department</label>
        <input type="text" placeholder="Department" name="department" id="department" class="form-input">
        <label for="employee">Employee ID</label>
        <input type="text" placeholder="Employee ID" name="employee" id="employee" class="form-input">
        <label for="manager">Manager</label>
        <input type="text" placeholder="Manager" name="manager" id="manager" class="form-input">
        <button>Register</button>
    </form>
</body>
</html>
